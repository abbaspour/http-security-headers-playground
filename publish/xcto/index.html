<html lang="en">
<head>
    <title>XCTO sample</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<script>
    function loadUnsafeCss() {
        const s = document.createElement('script');
        s.src = "/xcto/style.css";
        document.body.appendChild(s);
    }
    function loadSafeCss() {
        const s = document.createElement('script');
        s.src = "/xcto/style-nosniff.css";
        document.body.appendChild(s);
    }
</script>
<button onclick="loadUnsafeCss();">load unsafe CSS</button>
<br/>
<button onclick="loadSafeCss();">load safe CSS</button>

</body>
