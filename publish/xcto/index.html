<html lang="en">
<head>
    <title>XCTO sample</title>
    <link href="../style.css" rel="stylesheet"/>
</head>
<body>
<a class="navigation" href="../xss.html">Back</a>
<hr/>
<table style="width: 50%">
    <caption><code>X-Content-Type-Options</code> Header</caption>
    <thead>
    <tr>
        <th>Value</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><code>-</code></td>
        <td>sniffing allowed</td>
    </tr>
    <tr>
        <td><code>nosniff</code></td>
        <td>Blocks a request if the request destination is of type style and the MIME type is not text/css, or of type script and the MIME type is not javascript</td>
    </tr>
    </tbody>
</table>

<script>
    function loadUnsafeCss() {
        const s = document.createElement('script');
        s.src = "/xcto/xcto.css";
        document.body.appendChild(s);
    }
    function loadSafeCss() {
        const s = document.createElement('script');
        s.src = "/xcto/xcto-nosniff.css";
        document.body.appendChild(s);
    }
</script>
<table style="width: 50%">
    <tr>
        <td style="width: 20%">
            <button onclick="loadUnsafeCss();" style="width: 100%">load unsafe CSS</button>
        </td>
        <td>
            JS executed from text/css: <span id='js_css' style="color: gray">??</span>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="loadSafeCss();" style="width: 100%">load safe CSS</button>
        </td>
        <td>
            JS executed from text/css (nosniff): <span id='js_css_nosniff' style="color: gray">??</span>
        </td>
    </tr>
</table>
<br/>
</body>
