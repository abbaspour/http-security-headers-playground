<html lang="en">
<head>
    <title>button inside iframe</title>
</head>
<body>
<script>
    function logToDiv() {
        document.getElementById('log').innerText = 'sensitive operation performed';
    }
</script>
<button onclick="logToDiv()">sensitive</button>
<br/>
<div id="log"></div>
</body>
</html>
