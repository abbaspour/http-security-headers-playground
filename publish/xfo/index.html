<html lang="en">
<head>
    <title>XFO sample</title>
    <link href="/style.css" rel="stylesheet"/>
    <style>
        .iframe {
            border: 0;
            width: 400px;
            height: 200px;
            background: beige;
        }

        .overlay {
            border: 0;
            width: 400px;
            height: 200px;
            background: beige;
        }

        .overlay-attack {
            border: 0;
            pointer-events: none;
            width: 400px;
            height: 200px;
            /*background: beige;*/
            position: absolute;
            fill-opacity: 100%;
            z-index: 2;
            top: 222px;
            left: 823px;
        }
    </style>
</head>
<body>
<a class="navigation" href="../framing.html">Back</a>
<hr/>

<script>
    function loadSameOriginIframe() {
        window.document.getElementById('unsafe-iframe').innerHTML = '<iframe src="sameorigin.html" title="iFrame with XFO SAMEORIGIN" class="iframe"></iframe>'
    }

    function loadOverlay() {
        window.document.getElementById('overlay').innerHTML = '<button style="margin: 6px">&nbsp;&nbsp;safe&nbsp;&nbsp;</button>';
        window.document.getElementById('overlay').classList.add('overlay');

    }

    function loadOverlayOverIframe() {
        window.document.getElementById('overlay-attack').innerHTML =
            '<iframe src="sameorigin.html" title="iFrame with XFO SAMEORIGIN" class="iframe"></iframe>' +
            '<div class="overlay-attack"><button style="margin: 6px">&nbsp;&nbsp;safe&nbsp;&nbsp;</button></button></div>';
    }

    function loadDenyIframe() {
        window.document.getElementById('safe-iframe').innerHTML = '<iframe src="deny.html" title="iFrame with XFO DENY" class="iframe"></iframe>'
    }

</script>

<table border="1" style="width: 50%">
    <caption><code>X-Frame-Options</code> Header</caption>
    <thead>
    <tr>
        <td>Value</td>
        <td>Description</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><code>-</code></td>
        <td>framing allowed from any origin</td>
    </tr>
    <tr>
        <td><code>SAMEORIGIN</code></td>
        <td>allow framing in the same origin</td>
    </tr>
    <tr>
        <td><code>DENY</code></td>
        <td>deny any attempt</td>
    </tr>
    </tbody>
</table>
<table style="width: 1200px; padding: 1px;">
    <tr style="height: 200px">
        <td style="width: 400px">
            <div id="unsafe-iframe"></div>
        </td>
        <td style="width: 400px">
            <div id="overlay"></div>
        </td>
        <td style="width: 400px">
            <div id="overlay-attack"></div>
        </td>
    </tr>
    <tr style="text-align: center">
        <td>
            <button onclick="loadSameOriginIframe()">unsafe iframe</button>
        </td>
        <td>
            <button onclick="loadOverlay()">overlay</button>
        </td>
        <td>
            <button onclick="loadOverlayOverIframe()">overlay over iframe</button>
        </td>
    </tr>
</table>
<hr/>
<table style="width: 400px">
    <tr style="height: 200px">
        <td>
            <div id="safe-iframe"></div>
        </td>
    </tr>
    <tr style="text-align: center">
        <td>
            <button onclick="loadDenyIframe()">safe iframe</button>
        </td>
    </tr>
</table>
</body>

</html>
