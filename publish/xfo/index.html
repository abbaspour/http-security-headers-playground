<html lang="en">
<head>
    <title>XFO sample</title>
    <link href="/style.css" rel="stylesheet"/>
    <style>
        .iframe {
            border: 0;
            width: 400px;
            height: 400px;
            background: beige;
        }
        .overlay {
            border: 0;
            width: 400px;
            height: 400px;
            background: beige;
        }
        .overlay-attack {
            border: 0;
            pointer-events: none;
            width: 400px;
            height: 400px;
            background: beige;
            position: absolute;
            z-index: 2;
            top: 148px;
            left: 815px;
        }
    </style></head>
<body>
<script>
    function loadSameOriginIframe() {
        window.document.getElementById('unsafe-iframe').innerHTML = '<iframe src="sameorigin.html" title="iFrame with XFO SAMEORIGIN" class="iframe"></iframe>'
    }

    function loadOverlay() {
        window.document.getElementById('overlay').innerHTML = '<button>safe</button>';
        window.document.getElementById('overlay').classList.add('overlay');

    }

    function loadOverlayOverIframe() {
        window.document.getElementById('overlay-attack').innerHTML = '<iframe src="sameorigin.html" title="iFrame with XFO SAMEORIGIN" class="iframe"></iframe><div class="overlay-attack"><button>safe</button></button></div>"'
        //window.document.getElementById('overlay').classList.add('overlay');
    }

    function loadDenyIframe() {
        window.document.getElementById('safe-iframe').innerHTML = '<iframe src="deny.html" title="iFrame with XFO DENY" class="iframe"></iframe>'
    }

</script>

<table border="1" style="width: 50%">
    <caption><code>X-Frame-Options</code> Header</caption>
    <thead>
        <tr><td>Value</td><td>Description</td></tr>
    </thead>
    <tbody>
    <tr>
        <td><code>DENY</code></td><td><code>deny any attempt</code></td>
    </tr>
    <tr>
        <td><code>SAMEORIGIN</code></td><td><code>allow framing in the same website</code></td>
    </tr>
</tbody>
</table>
<table style="width: 1200px; padding: 1px;">
    <tr style="height: 400px">
        <td style="width: 400px">
            <div id="unsafe-iframe"></div>
        </td>
        <td style="width: 400px">
            <div id="overlay"></div>
        </td>
        <td style="width: 400px">
            <div id="overlay-attack"></div>
        </td>
    </tr>
    <tr style="text-align: center">
        <td><button onclick="loadSameOriginIframe()">unsafe iframe</button></td>
        <td><button onclick="loadOverlay()">overlay</button></td>
        <td><button onclick="loadOverlayOverIframe()">overlay over iframe</button></td>
    </tr>
</table>
<hr/>
<table style="width: 400px">
    <tr style="height: 400px">
        <td>
            <div id="safe-iframe"></div>
        </td>
    </tr>
    <tr style="text-align: center">
        <td><button onclick="loadDenyIframe()">safe iframe</button></td>
    </tr>
</table>
</body>

</html>
