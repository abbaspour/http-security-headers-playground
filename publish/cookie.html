<html lang="en">
<head>
    <title>Cookie sample</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<a class="navigation" href="../">Back</a>
<hr/>
Write <a href="/.netlify/functions/set-cookie">local</a> &
<a href="https://www.httpsecurityheaders.dev/.netlify/functions/set-cookie" target="_blank">remote</a> cookies.
<ul>
    <li><code>Secure</code></li>
    <li><code>HttpOnly</code></li>
    <li><code>Domain</code>
    <li><code>Path</code>
    <li><code>SameSite</code>
        <ul>
            <li><code>Strict</code></li>
            <li><code>LAX</code></li>
            <li><code>None</code></li>
        </ul>
    </li>
</ul>
<script>
    function showClientSideCookie() {
        document.getElementById("clientCookies").innerText = document.cookie;
    }

    function showServerSideCookies(divName, co = false, cs = false) {
        let prefix = '';

        const {origin} = window.location;
        if(co === true && origin) {
            prefix = origin.replace(/:\/\/www\./, '://api.');
        }
        if(cs === true) {
            prefix = 'https://www.httpsecurityheaders.dev';
        }

        const img = document.createElement('img');
        img.src = `${prefix}/.netlify/functions/header-svg`;

        document.getElementById(divName).appendChild(img);
    }
</script>
<table style="width: 80%; border:1px solid black;border-collapse:collapse;">
    <tr>
        <td style="width: 30%"><button onclick="showClientSideCookie()">show client side cookies</button></td>
        <td><div id="clientCookies"></div></td>
    </tr>
    <tr>
        <td><button onclick="showServerSideCookies('sameOrigin');">same origin cookies over img tag</button></td>
        <td><div id="sameOrigin"></div></td>
    </tr>
    <tr>
        <td><button onclick="showServerSideCookies('crossOrigin', true);">same site cross-origin cookies over img tag</button></td>
        <td><div id="crossOrigin"></div></td>
    </tr>
    <tr>
        <td><button onclick="showServerSideCookies('crossSie', false, true);">cross site cookies over img tag</button></td>
        <td><div id="crossSie"></div></td>
    </tr>
    <tr>
        <td colspan="2"><a href="https://www.httpsecurityheaders.dev/.netlify/functions/header-svg">images with redirect</a></td>
    </tr>
</table>
</body>
</html>
