<body>
Click <a href="/.netlify/functions/set-cookie">here</a> to write cookies.
<ul>
    <li><code>Secure</code></li>
    <li><code>HttpOnly</code></li>
    <li><code>SameSite</code>
        <ul>
            <li><code>Strict</code></li>
            <li><code>LAX</code></li>

<div id="clientCookies"></div>
<script>

</script>
