<html lang="en">
<head>
    <title>ACA sample</title>
</head>
<body>
<div id="aca-credentials-false"></div>
<div id="aca-credentials-true"></div>
<a href="/.netlify/functions/set-cookie">set cookie</a>
<a href="preflight.html">preflight flowchart</a>
<script>
    const {origin} = window.location
    const api = origin.replace(/:\/\/www\./, '://api.');

    fetch(`${api}/.netlify/functions/aca-credentials-true`, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        //mode: 'no-cors',
        credentials: 'include',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then((response) => response.json())
        .then((data) => document.getElementById('aca-credentials-false').innerHTML = JSON.stringify(data));
    /*
    fetch(`${api}/.netlify/functions/aca-credentials-true`, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors',
        credentials: 'same-origin',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then((response) => response.json())
        .then((data) => document.getElementById('aca-credentials-true').innerHTML = JSON.stringify(data))
     */
</script>
</body>
</html>
